{% extends 'base.html' %}

{% block content %}
    <h1>Math Sheets</h1>
    <div class="row">
        {% for item in items %}
        <div class="col mb-1">
            <div class="card mb-4" style="width: 20rem;">
                <div class="card-body">
                    <h6 class="card-title">{{ item.name }}</h6>
                    <p class="card-text">{{ item.category }}</p>
                    <a href="{{ item.file.url }}" class="btn btn-primary" target="_blank">Go</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
